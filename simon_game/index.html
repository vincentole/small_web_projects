<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styles.css" />
        
        <!-- Scripts -->
        <script defer src="./app.js"></script>
        
        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" crossorigin="anonymous"/>
        
        <title>Simon Game</title>
    </head>
    <body>
        <main>
            <div class="header">
                <h1>Press Start:</h1>
                <div><button type="button" class="start-btn">Start</button></div>
            </div>
            <h2>Score: <span id="score">0</span></h2>

            <div class="buttons-wrap">
                <div class="buttons">
                    <button aria-label="green" type="button" class="green"></button>
                    <button aria-label="red" type="button" class="red"></button>
                    <button aria-label="yellow" type="button" class="yellow"></button>
                    <button aria-label="blue" type="button" class="blue"></button>
                </div>
            </div>
        </main>
    </body>
</html>
