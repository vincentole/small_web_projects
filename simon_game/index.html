<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styles.css" />
        <script defer src="./app.js"></script>
        <title>Simon Game</title>
    </head>
    <body>
        <main>
            <div class="header">
                <h1>Press Start:</h1>
                <button type="button" class="start-btn">Start</button>
            </div>

            <div class="buttons-wrap">
                <div class="buttons">
                    <button aria-label="green" type="button" class="green"></button>
                    <button aria-label="red" type="button" class="red"></button>
                    <button aria-label="yellow" type="button" class="yellow"></button>
                    <button aria-label="blue" type="button" class="blue"></button>
                </div>
            </div>
        </main>
    </body>
</html>
