<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <script defer src="./main.js"></script>
        <title>Reaction Game</title>
    </head>
    <body>
        <header>
            <div class="player-1">Player 1: Press "A"</div>
            <div class="start-container">
                <button class="start">Start Game</button>
                <div class="winner hidden">The Winner is: Player 1!</div>
            </div>

            <div class="player-2">Player 2: Press "L"</div>
        </header>
            

        <div class="rotate">
            <div class="arrow invisible">
                <img src="./img/arrow.svg" alt="Spinning Arrow" />
            </div>
            <p class="motivation hidden">Let's Go!</p>
        </div>
    </body>
</html>
