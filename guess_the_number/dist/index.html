<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/main.js"></script>
    <title>Guess the Number</title>
</head>
<body>
    <div class="container">
        <h1 class="pd-x">Guess the Number</h1>
        <p class="pd-x">We have selected a random number between 1 and 100. See if you can guess it in 10 turns or fewer. We'll tell you if your guess was too high or too low.</p>

        <div class="form pd-x">
          <label for="guessField">Enter a guess: </label>
          <div class="flex">
              <input type="text" id="guessField" class="guessField">
              <input type="submit" value="Submit guess" class="guessSubmit btn">
          </div>
        </div>
    
        <div class="resultParas">
          <p class="guesses pd"></p>
            <p class="lastResult pd"></p>
            <p class="lowOrHi pd"></p>
          
        </div>
            <button class="resetButton btn hidden">Start New Game</button>
        
    </div>
</body>
</html>
