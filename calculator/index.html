<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="./main.js"></script>
    <title>Calculator App</title>
</head>
<body>
<div class="container">
    <div class="calculator">
        <div class="calculator__display">
            <div class="calculator__history">0</div>
            <div class="calculator__current"></div>
            <div class="calculator__equals">0</div>
        </div>
        <div class="calculator__btns">
            <div data-type="clear" data-value="clear-all" class="calculator__btn">C</div>
            <div data-type="clear" data-value="clear-entry" class="calculator__btn">CE</div>
            <div data-type="operator" data-value="%" class="calculator__btn">%</div>
            <div data-type="operator" data-value="รท" class="calculator__btn">&divide;</div>
            <div data-type="number" data-value="7" class="calculator__btn">7</div>
            <div data-type="number" data-value="8" class="calculator__btn">8</div>
            <div data-type="number" data-value="9" class="calculator__btn">9</div>
            <div data-type="operator" data-value="ร" class="calculator__btn">&times;</div>
            <div data-type="number" data-value="4" class="calculator__btn">4</div>
            <div data-type="number" data-value="5" class="calculator__btn">5</div>
            <div data-type="number" data-value="6" class="calculator__btn">6</div>
            <div data-type="operator" data-value="-" class="calculator__btn">-</div>
            <div data-type="number" data-value="1" class="calculator__btn">1</div>
            <div data-type="number" data-value="2" class="calculator__btn">2</div>
            <div data-type="number" data-value="3" class="calculator__btn">3</div>
            <div data-type="operator" data-value="+" class="calculator__btn">+</div>
            <div data-type="number" data-value="0" class="calculator__btn">0</div>
            <div data-type="number" data-value="." class="calculator__btn">.</div>
            <div data-type="equal" data-value="=" class="calculator__btn">=</div>
        </div>
</div>        
    </section>
</body>
</html>
